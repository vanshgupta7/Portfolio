<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles.css">
    <title>Vansh Gupta</title>
</head>

<body>
    <div class="container">

        <div class="sidebar">
            Vansh Gupta
            <nav>

                <ul>
                    <li><a href="/">Home</a></li>
                    <li><a href="/pages/intro.html">My Introduction</a></li>
                    <li><a href="/pages/service.html">Services</a></li>
                    <li><a href="https://github.com/vanshgupta7" target="_blank">Github</a></li>

                </ul>
            </nav>
        </div>
        <div class="main">
            <div class="contactform">
                <form>
                    <h1>Contact Me for enquiries or collaborations</h1>
                    <div class="mb-3">
                        <label for="name" class="form-label">Name:</label>
                        <input type="name" class="form-control" id="name" placeholder="Enter Name" required>
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label">Email address:</label>
                        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                            placeholder="Enter Email" required>
                        <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                    </div>
                    <div class="mb-3">
                        <label for="phoneNumber" class="form-label">Phone number:</label>
                        <input type="phone" class="form-control" id="phoneNumber" placeholder="Enter Phone Number"
                            required>
                    </div>
                    <div class="suggestions">
                        <label for="suggestions" class="form-label">Any suggestions or queries-</label><br>
                        <textarea name="suggestions" id="suggestions" cols="50" rows="10"
                            placeholder="Write your suggestions and queries here"></textarea>
                        <!-- <input type="text" class="form-control" id="suggestions" placeholder="sxsc"> -->
                    </div>

                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
